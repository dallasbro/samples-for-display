	#content h1		{text-align: center}
	#content p		{text-align: right}
	fieldset		{background-color: rgb(186,234,244); padding: 10px; margin-bottom: 10px}

	#street1, #street2	{width: 350px}
	#phone, #city		{width: 150px}
	#state			{width: 40px}
	#zip			{width: 80px}

<body>

   <div id="head">
      <img src="tbcy.jpg" alt="The Broyles' Camping Year 2010" />
      
   </div>

   
      <div id="links">
	<ul>
         <li><a href="home.htm">Home</a></li>
         <li><a href="campdates.htm">Camp Dates</a></li>
         <li><a href="links.htm">Links</a></li>
         <li><a href="rallysignup.htm">Rally with Us</a></li>
         
      </ul>
	
      </div>
	
   <div id="content"> 
     
	 <h1>Rally Form</h1>
         <p><span>*</span> indicates required information</p>

	<form name="rallyForm" id="rallyForm"
		action="http://www.madeupwebsite.com/bin/rally"
		method="post">

	<input type="hidden" name="eMail" id="eMail"
		value="dallasbro2000@yahoo.com" />

	<fieldset id="contactFields">
	   <legend><b>Contact Information</b></legend>
		
		<label class="blockLabel">
		   First Name<span>*</span>
		   <input type="text" id="fName" name="fName" />
		</label>
		<label class="blockLabel">
		   Last Name<span>*</span>
		   <input type="text" id="lName" name="lName" />
		</label>
		<label class="blockLabel">
		   Street Address 1<span>*</span>
		   <input type="text" id="street1" name="street1" />
		</label>
		<label class="blockLabel">
		   Street Address 2
		   <input type="text" id="street2" name="street2" />
		</label>
		<label class="blockLabel">
		   City<span>*</span>
		   <input type="text" id="city" name="city" />
		</label>
		<label class="blockLabel">
		   State<span>*</span>
		   <input type="text" id="state" name="state" maxlength="2" />
		</label>
		<label class="blockLabel">
		   ZIP
		   <input type="text" id="zip" name="zip" maxlength="10" />
		</label>
		<label class="blockLabel">
		   Phone<span>*</span>
		   <input type="text" id="phone" name="phone" />
		</label>	
	</fieldset>

	<fieldset id="rallyInfo">
	   <legend><b>Rally Information</b></legend>
		<label class="blockLabel">
		   How do you want to be contacted for the rally?<span>*</span>
		   <select id="infoSource" name="infoSource">
			<option value="talk">Telephone</option>
			<option value="email">E-mail</option>
			<option value="mail">Mail</option>
			
		   </select></label>
		<label class="blockLabel">
		   Where would you like to rally with us?<span>*</span>
		   <select id="infoSource" name="infoSource">
			<option value="gettysburg">March 12-14 - Gettysburg, PA</option>
			<option value="hershey">April 23-25 - Hershey, PA</option>
			<option value="williamsburg">May 28-31 - Williamsburg, VA</option>
			<option value="harpersferry">June 4-6 - Harpers Ferry, WV</option>
			<option value="delawarewatergap">July 2-5 - Delaware Water Gap, PA</option>
			<option value="lakegeorge">July 28-August 2 - Lake George, NY</option>
			<option value="killenspond">August 20-22 - Killens Pond, DE</option>
			<option value="cherryhill">September 10-12 - Washington, D.C.</option>
		   	<option value="harpersferry2">October 22-24 - Harpers Ferry, WV</option>
		   </select></label>


			<fieldset id="experience">
			   <legend>Have you rallied with us before?<span>*</span></legend>
			   <label for="prevYes">Yes</label>
			   <input type="radio" id="prevYes" name="prevExp" value="yes" />
			   <label for="prevNo">No</label>
			   <input type="radio" id="prevNo" name="prevExp" value="no" />
			</fieldset>
			
			
		   
		<label for="comments" class="blockLabel">Any special requests or comments</label>
		<textarea id="comments" name="comments" rows="5" cols="55">
		</textarea>
		
	</fieldset>

	   <input type="submit" value="Let's Rally" />
	   <input type="reset" value="Cancel" />

	</form>

	
     </div>
</body>     
</html>
